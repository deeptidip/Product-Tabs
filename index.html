<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">SELECT YOUR CHOICE</h1>
    <div class="tabs">
        <div class="tab active" data-category="men" onclick="fetchAndShowProducts('men')">Men</div>
        <div class="tab" data-category="women" onclick="fetchAndShowProducts('women')">Women</div>
        <div class="tab" data-category="kids" onclick="fetchAndShowProducts('kids')">Kids</div>
    </div>

    <div id="men-products" class="product-cards active"></div>
    <div id="women-products" class="product-cards"></div>
    <div id="kids-products" class="product-cards"></div>

    <script src="script.js"></script>
</body>
</html>
